name: vihaan_new
description: Hackathon organized by IEEE-DTU.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  scroll_to_index: ^1.0.6
  flutter_web_scrollbar: ^0.0.3
  simple_animations: ^2.4.2
  peanut: ^3.5.1
  expansion_tile_card: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
      - images/


  fonts:
    - family: VihaanIcons
      fonts:
        - asset: fonts/VihaanIcons.ttf
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 700

